{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">

      <div id="block-station">
        <h3>{{ circuit.name }}循環</h3>
        <span>{{ station.name }}</span>

        {% if next_time_tables|length == 0 %}
          <h4><span>本日のバスは終了しました。</span></h4>
        {% else %}
          <div id="flickity">
            <ul class="js-flickity">
              {% for next_arrived_at in next_time_tables %}
              <li class="slide timetable" data-time="{{ next_arrived_at }}" style="background:{{ circuit.bgcolor }}">
                <span></span>
              </li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
        <p>
          <a href="/ts?circuit_id={{ circuit.id }}&station_id={{ station.id }}">
            <button type="button" class="btn btn-success btn-lg btn-block">更新</button>
          </a>
        </p>
        <p>
          <a href="/">
            <button type="button" class="btn btn-secondary btn-lg btn-block">選択し直す</button>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/static/js/jquery.countdown.min.js"></script>
<script type="text/javascript">
var timetables = $('li.timetable');
if (timetables[0]) {
  timetables.each(function() {
    var time = $(this).data('time');
    $(this).countdown(time, function(event) {
      $(this).children('span').text(
        event.strftime("%H h %M m %S s")
      );
    })
  });
}
</script>

{% endblock %}
